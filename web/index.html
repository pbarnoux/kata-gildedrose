<!doctype html>
<html ng-app>
<head>
	<title></title>
	<meta charset="UTF-8">
</head>
<body ng-controller="InnController">
<table>
	<tr ng-repeat="item in items">
		<td>{{item.name}}</td>
		<td>{{item.sellIn}}</td>
		<td>{{item.quality}}</td>
	</tr>
</table>
<button ng-click="update()">Update</button>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular.min.js"></script>
<script type="text/javascript">
var InnController = function($scope, $http) {
	var refreshItems = function() {
		$http.get('/items').
			success(function(data) {
				$scope.items = data;
		});
	}

	refreshItems();
	$scope.update = function() {
		$http.get('/update').
			success(function() {
				refreshItems();
		});
	}
}
</script>
</body>
</html>
